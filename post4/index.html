<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A letter to Santa</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form>
        <div>
            <h1>A letter to Santa</h1>
            <img src="pictures/santasHead.png" class="imgHead">
            <img src="pictures/santasMid.png" class="imgMid">
            <img src="pictures/santasFoot.png" class="imgFoot">
            <img src="pictures/santasRight.png" class="imgRight">
            <img src="pictures/left.png" class="imgLeft"> 
        </div>
        <div>
            <label>Fill the form to write to Santa:</label>
        </div>
        <div>
            <div>
                <label>Your name </label>
                <input type="text" placeholder="is ...">
            </div>
            <div>
                <label>Where are you from </label>
                <input type="text" placeholder="your address is ...">
            </div>
            <div>
                <label>What do you want to get in New Year </label>
                <input type="text" placeholder="write anything ...">
            </div>
            <div>
                <button>
                    Send to Santa <i class='bx bxs-gift'></i>
                </button>
            </div>
        </div>
    </form>
    <div id="snowing">
        <div class="snow"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
